<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <div class="timer-wraper">
                Time <span class="timer"></span>
            </div>
            <ul class="stars"></ul>
            <div class="moves-wraper">
                <span class="moves"></span> Moves
            </div>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>

        <div class="winning-modal">
            <div class="winning-modal-content">
                <h1>Congrats!!!! You won the game.</h1>
                <ul class="end-stars stars"></ul>
                <p>In <span class="end-moves"></span> moves.</p>
                <p>With a time of <span class="end-minutes"></span> minutes and <span class="end-seconds"></span> seconds.</p>
                <button class="start-new">Start a New Game!</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
